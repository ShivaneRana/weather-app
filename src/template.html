<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunnySide</title>
  </head>
  <body>
    <div class="mainContainer">
      <aside>
        <select class="unit">
          <option>°F</option>
          <option>°C</option>
        </select>

        <input class="searchName" type="text" placeholder="Enter city name" />
        <div class="searchButton">Search</div>

        <div class="image"></div>
        <p class="temperature">
          <span class="currentTemp"></span><span class="metricUnit"></span>
        </p>
        <p class="description"></p>
        <p class="currentDate"></p>
        <p class="currentDay"></p>
        <p class="location"></p>
      </aside>
      <main>
        <div class="buttonHolder">
          <button class="todayButton button">Today</button>
          <button class="tomorrowButton button">Tomorrow</button>
        </div>
        <div class="cardHolder">
          <div class="card temperatureContainer">
            <p>Temperature History</p>
            <p>
              <img src="./asset/images/up.png" class="up" /><span
                class="tempmax"
              ></span
              ><span class="metricUnit"></span>
            </p>
            <p>
              <img src="./asset/images/down.png" class="down" /><span
                class="tempmin"
              ></span
              ><span class="metricUnit"></span>
            </p>
          </div>
          <div class="card commonContainer">
            <p>Wind</p>
            <p class="wind"></p>
          </div>
          <div class="card commonContainer">
            <p>Pressure</p>
            <p class="pressure"></p>
          </div>
          <div class="card commonContainer">
            <p>Humidity</p>
            <p class="humidity"></p>
          </div>
          <div class="card commonContainer">
            <p>UV Index</p>
            <p class="uvIndex"></p>
          </div>
          <div class="card sunContainer">
            <p>Sun</p>
            <p>Rise</p>
            <span class="sunRise"></span>
            <p>Set</p>
            <span class="sunSet"></span>
          </div>
        </div>
        <div class="linkHolder">
          <a href="https://github.com/ShivaneRana" target="_blank"
            ><img src="./asset/images/github.png"
          /></a>
          <a href="https://x.com/shivane_rana" target="_blank"
            ><img src="./asset/images/twitter.png"
          /></a>
          <a
            href="https://www.linkedin.com/in/shivane-rana-77982b2a5/"
            target="_blank"
            ><img src="./asset/images/linkedin.png"
          /></a>
        </div>
      </main>
    </div>
  </body>
</html>
