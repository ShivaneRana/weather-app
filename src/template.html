<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="mainContainer">
      <aside>
        <select class="unit">
          <option>°F</option>
          <option>°C</option>
        </select>

        <input class="searchName" type="text" placeholder="Enter city name" />
        <div class="searchButton">Search</div>

        <div class="image"></div>
        <p class="temperature">
          <span class="currentTemp"></span><span class="metricUnit"></span>
        </p>
        <p class="description"></p>
        <p class="currentDate"></p>
        <p class="currentDay"></p>
        <p class="location"></p>
      </aside>
      <main>
        <div class="buttonHolder">
          <button>Today</button>
          <button>Tomorrow</button>
        </div>
        <div class="cardHolder">
          <div class="card temperatureContainer">
            <p>Temperature History</p>
            <p><span class="tempmax">12</span><span class="metricUnit"></span></p>
            <p><span class="tempmin">12</span><span class="metricUnit"></span></p>
          </div>
          <div class="card windContainer">
            <p>Wind</p>
            <p class="wind">12</p>
          </div>
          <div class="card pressureContainer">
            <p>Pressure</p>
            <p class="pressure">12</p>
          </div>
          <div class="card humidityContainer">
            <p>Humidity</p>
            <p class="humidity">12</p>
          </div>
          <div class="card uvContainer">
            <p>UV Index</p>
            <p class="uvIndex">12</p>
          </div>
          <div class="card sunContainer">
            <p>Sun</p>
            <p>Rise</p>
            <span class="sunRise">12</span>
            <p>Set</p>
            <span class="sunSet">12</span>
          </div>
        </div>
        <div class="linkHolder">
          <a href="https://github.com/ShivaneRana" target="_blank"
            ><img src="./asset/images/github.png"
          /></a>
          <a href="https://x.com/shivane_rana" target="_blank"
            ><img src="./asset/images/twitter.png"
          /></a>
          <a
            href="https://www.linkedin.com/in/shivane-rana-77982b2a5/"
            target="_blank"
            ><img src="./asset/images/linkedin.png"
          /></a>
        </div>
      </main>
    </div>
  </body>
</html>
